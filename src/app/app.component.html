<div class="container-fluid">
    <h1>Enrollment Form</h1>
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control">
      </div>
      <div class="form-group">
        <select class="custom-select">
          <option selected>I am interseted in:</option>
          <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
      </div>
      <div class="mb-3">
        <label >Time Preference</label>
        <div class="form-check">
          <input type="radio" name="timePreference" class="form-check-input" value="morning">
          <label class="form-check-label">Morning(9A.M to 12P.M)</label>
        </div>
      </div>
      <div class="form-check">
        <input type="radio" name="timePreference" class="form-check-input" value="evening">
        <label class="form-check-label">Evening(5P.M to 8P.M)</label>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Send me promotional offers</label>
      </div>
      <button class="btn btn-primary" type="submit">Submit Form </button>
    </form>
</div>
